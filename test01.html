<!DOCTYPE html>
<html>
<style>
table,th,td {
  border : 1px solid black;
  border-collapse: collapse;
}
th,td {
  padding: 5px;
}
</style>
<body>

<button type="button" onclick="loadXMLDoc()">Get my Listahan collection</button>
<br><br>
<table id="mydemo"></table>

<script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttp.open("GET", "xml\JIL_User_List.xml", true);
  xmlhttp.send();
}

function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>D_use_name</th><th>D_passes</th></tr>";
  var x = xmlDoc.getElementsByTagName("Listahan");
  for (i = 0; i <x.length; i++) { 
    table += "<tr><td>" +
    x[i].getElementsByTagName("D_use_name")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("D_passes")[0].childNodes[0].nodeValue +
    "</td></tr>";
  }
  document.getElementById("mydemo").innerHTML = table;
}

</script>

</body>
</html>
